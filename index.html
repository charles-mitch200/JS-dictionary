<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">English Dictionary</h1>
      <input type="text" placeholder="Search a word" class="input js-input" />
      <p class="info-text" id="info-text">Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
        <p>Word Title: <span class="title" id="title">__</span></p>
        <p>Meaning: <span class="meaning" id="meaning">__</span></p>
        <p>Example: <span id="example">__</span></p>
        <audio src="" controls class="audio" id="audio"></audio>
      </div>
    </div>
  </body>
</html>
